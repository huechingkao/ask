{% extends "base.html" %}

{% block content %}
<h1>問題</h1>
<a href="create/" class="btn btn-sm btn-primary">新增問題</a><BR>
<ul class="list-group">
  {% for question in question_list %}
  <li class="list-group-item">
    <a href="{{question.id}}/update/" class="btn btn-sm btn-secondary">修改</a> <a href="{{question.id}}/delete/" class="btn btn-sm btn-danger">刪除</a>
    <a href="{{question.id}}/">{{ question.subject }}</a> 
  </li>
  {% endfor %}
</ul>
{% endblock %}
